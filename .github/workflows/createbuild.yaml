name: Build

on:
    push:
        branches: [master, CI_Multi]
        tags: v*
    pull_request:
        branches: [master]

jobs:
    Build_1_29:
        runs-on: windows-latest
        outputs:
            name: ${{ steps.outPutName.outputs.name }}
            path: ${{ steps.outPutName.outputs.path }}
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: 'master'
                  submodules: recursive
            - name: Add msbuild to PATH
              uses: microsoft/setup-msbuild@v2
            - name: Setup Nuget
              uses: Nuget/setup-nuget@v1.0.5

            - name: Restore nuget packages
              run: nuget restore ${{ github.workspace }}/VoiceCommander.sln
            - name: Initialize modding environment
              uses: beat-forge/init-beatsaber@v1.1.0
              with:
                  token: ${{ github.token }}
                  version: 1.29.0
            - name: Download Mod Dependencies
              uses: Goobwabber/download-beatmods-deps@1.2
              with:
                  manifest: ${{ github.workspace }}/VoiceCommander/manifest.json
            - name: Build
              id: Build
              run: msbuild ${{ github.workspace }}/VoiceCommander.sln /property:Configuration=Release
            - name: GitStatus
              run: git status
            - name: Read variables from file and set outputs
              id: set-outputs
              shell: pwsh
              run: |
                $content = Get-Content -Path ${{ github.workspace }}/VoiceCommander/build_output.txt
                foreach ($line in $content -split ';') {
                  $kvp = $line -split '='
                  $key = $kvp[0]
                  $value = $kvp[1]
                  Write-Output ("$key=$value") >> $env:GITHUB_ENV
                  Write-Output ("$key=$value") >> $env:GITHUB_OUTPUT
                }
            - name: Echo Filename
              run: echo $BUILDTEXT $ASSEMBLYNAME $ARTIFACTPATH
              env:
                  BUILDTEXT: Filename=${{ env.filename }}
                  ASSEMBLYNAME: AssemblyName=${{ env.assemblyname }}
                  ARTIFACTPATH: ArtifactPath=${{ env.artifactpath }}
            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.filename }}
                  path: ${{ env.artifactpath }}
            - id: outPutName
              run: echo "name=${{ env.filename }}" >> $GITHUB_OUTPUT
            - id: outPutPath
              run: echo "path=${{ env.artifactpath }}" >> $GITHUB_OUTPUT

    Build_1_35:
        runs-on: windows-latest
        outputs:
            name: ${{ steps.outPutName.outputs.name }}
            path: ${{ steps.outPutName.outputs.path }}
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: '1_35'
                  submodules: recursive
            - name: Add msbuild to PATH
              uses: microsoft/setup-msbuild@v2
            - name: Setup Nuget
              uses: Nuget/setup-nuget@v1.0.5

            - name: Restore nuget packages
              run: nuget restore ${{ github.workspace }}/VoiceCommander.sln
            - name: Initialize modding environment
              uses: beat-forge/init-beatsaber@v1.1.0
              with:
                  token: ${{ github.token }}
                  version: 1.29.0
            - name: Download Mod Dependencies
              uses: Goobwabber/download-beatmods-deps@1.2
              with:
                  manifest: ${{ github.workspace }}/VoiceCommander/manifest.json
            - name: Build
              id: Build
              run: msbuild ${{ github.workspace }}/VoiceCommander.sln /property:Configuration=Release
            - name: GitStatus
              run: git status
            - name: Read variables from file and set outputs
              id: set-outputs
              shell: pwsh
              run: |
                $content = Get-Content -Path ${{ github.workspace }}/VoiceCommander/build_output.txt
                foreach ($line in $content -split ';') {
                  $kvp = $line -split '='
                  $key = $kvp[0]
                  $value = $kvp[1]
                  Write-Output ("$key=$value") >> $env:GITHUB_ENV
                  Write-Output ("$key=$value") >> $env:GITHUB_OUTPUT
                }
            - name: Echo Filename
              run: echo $BUILDTEXT $ASSEMBLYNAME $ARTIFACTPATH
              env:
                  BUILDTEXT: Filename=${{ env.filename }}
                  ASSEMBLYNAME: AssemblyName=${{ env.assemblyname }}
                  ARTIFACTPATH: ArtifactPath=${{ env.artifactpath }}
            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.filename }}
                  path: ${{ env.artifactpath }}
            - id: outPutName
              run: echo "name=${{ env.filename }}" >> $GITHUB_OUTPUT
            - id: outPutPath
              run: echo "path=${{ env.artifactpath }}" >> $GITHUB_OUTPUT

    Release:
        name: Release
        needs: [Build_1_29, Build_1_35]
        runs-on: ubuntu-latest
        env:
              Build_1_29_ArtifactName: ${{ needs.Build_1_29.outputs.name }}
              Build_1_35_ArtifactName: ${{ needs.Build_1_35.outputs.name }}
        steps:
          - run: echo ${{ needs.Build_1_29.outputs.name }}
          - run: echo ${{ needs.Build_1_35.outputs.name }}
          - uses: actions/download-artifact@master
            with:
             name: ${{ needs.Build_1_29.outputs.name }}
             path: ${{ needs.Build_1_29.outputs.name }}
          - id: print
            run: ls -R
          - uses: montudor/action-zip@v1
            with:
                args: zip -qq -r ${{ needs.Build_1_29.outputs.name }}.zip ${{ needs.Build_1_29.outputs.name }}/Plugins
          - uses: montudor/action-zip@v1
            with:
                args: zip -qq -r ${{ needs.Build_1_35.outputs.name }}.zip ${{ needs.Build_1_35.outputs.name }}/Plugins
          - name: Upload Release Asset 1_29
            if: startsWith(github.ref, 'refs/tags/')
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run:
                gh release upload ${{ github.ref_name }} ${{ needs.Build_1_29.outputs.name }}.zip
          - name: Upload Release Asset 1_35
            if: startsWith(github.ref, 'refs/tags/')
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run:
                gh release upload ${{ github.ref_name }} ${{ needs.Build_1_35.outputs.name }}.zip